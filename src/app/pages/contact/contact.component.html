<div
    class="flex flex-col md:flex-row items-center justify-between bg-gradient-to-r from-purple-200 to-blue-100 p-10 h-screen">
    <div class="w-full md:w-1/2 mb-8 md:mb-0 flex flex-col justify-center px-6">
        <h1 class="text-5xl font-bold text-gray-800">Get in Touch</h1>
        <p class="text-lg text-gray-600 mt-4">
            We'd love to hear from you! Whether you have questions, feedback, or just want to say hello, feel free to
            reach out. Use the form below to send us a message, and we'll get back to you as soon as possible. Your
            input is valuable to us.
        </p>

        <div class="flex space-x-4 mt-4">
            <a href="https://www.linkedin.com/feed/" target="_blank" aria-label="LinkedIn"><img
                    src="https://i.pinimg.com/474x/e9/28/32/e92832c31191b55137f720580f26804f.jpg" class="w-6 h-6"></a>
            <a href="https://github.com/" target="_blank" aria-label="GitHub"><img
                    src="https://img.icons8.com/?size=512&id=44900&format=png" class="w-6 h-6"></a>
            <a href="https://mail.google.com/mail/" target="_blank" aria-label="Email"><img
                    src="https://www.freeiconspng.com/thumbs/email-icon/email-icon--clipart-best-22.png"
                    class="w-6 h-6"></a>
            <a href="https://www.upwork.com/" target="_blank" aria-label="Upwork"><img
                    src="https://img.favpng.com/14/2/19/upwork-computer-icons-freelancer-png-favpng-ATNdH9uZ3NFyjEyEpspAGw4Hi_t.jpg"
                    class="w-6 h-6"></a>
            <a href="https://www.whatsapp.com/" target="_blank" aria-label="WhatsApp"><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRa3wOACfONoTp_0CodFrmznbL18nfjuNt_aw&s"
                    class="w-6 h-6"></a>
            <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram"><img
                    src="https://i.pinimg.com/736x/7f/7b/87/7f7b872e56430e68d69538b17525c51c.jpg" class="w-6 h-6"></a>
        </div>

        <form class="mt-6">
            <div class="mb-4">
                <label class="block text-gray-700" for="name">Name</label>
                <input class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    type="text" id="name" placeholder="John Doe" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700" for="email">Email</label>
                <input class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    type="email" id="email" placeholder="example@example.com" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700" for="message">Message</label>
                <textarea class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    id="message" rows="4" placeholder="Your message here" required></textarea>
            </div>

            <button class="w-full bg-black text-white py-3 rounded-md hover:bg-gray-800 transition duration-200"
                type="submit">Submit</button>
        </form>
    </div>

    <div class="hidden md:block md:w-1/2 h-screen">
        <img src="https://images.pexels.com/photos/574071/pexels-photo-574071.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="Contact Image" class="object-cover h-full w-full rounded-lg shadow-lg grayscale">
    </div>
</div>
